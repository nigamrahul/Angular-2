<div class="container">
  <h1 class="text-center text-success">Simple Project in Angular</h1>
  <h2>List of the Products Available</h2> 
  <h3><a routerLink="/product">+Add Product</a></h3>     
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Color</th>
        <th>Delete</th>
        <th>Modify</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products let i= index">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.color }}</td>
        <td (click)="deleteProduct(product.id)"><a>Delete</a></td>
        <td [routerLink]="['/updateProduct',product.id]"><a>Update</a></td>
      </tr>
    </tbody>
  </table>
</div>
